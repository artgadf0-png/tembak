<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mau Jadi Pacarku?</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#60a5fa,#f9a8d4);
    font-family:Arial;
    overflow:hidden;
}
body::before{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:#93c5fd;
    border-radius:50%;
    filter:blur(120px);
    left:-100px;
    top:-50px;
    animation:floatBg 6s infinite alternate ease-in-out;
}
body::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:#f9a8d4;
    border-radius:50%;
    filter:blur(120px);
    right:-100px;
    bottom:-50px;
    animation:floatBg 7s infinite alternate ease-in-out;
}
@keyframes floatBg{
    from{transform:translateY(0);}
    to{transform:translateY(80px);}
}

.card{
    background:white;
    padding:40px 50px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
    position:relative;
    animation:pop 1.2s ease-out;
}
@keyframes pop{
    0%{transform:scale(.2);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

h1{
    margin:0;
    color:#2563eb;
}
#type{
    font-size:22px;
    color:#ec4899;
    font-weight:bold;
}

/* Buttons */
button{
    padding:10px 25px;
    border:none;
    border-radius:999px;
    font-size:17px;
    cursor:pointer;
    margin:10px;
}
#yes{background:#2563eb;color:white;}
#no{background:#f472b6;color:white;}

/* Hearts */
.heart{
    position:absolute;
    font-size:30px;
    animation:float 4s linear infinite;
    opacity:.8;
}
@keyframes float{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-700px) scale(1.8);opacity:0;}
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    animation:fall 3s linear infinite;
}
@keyframes fall{
    to{transform:translateY(120vh) rotate(720deg);}
}

/* Overlay Start */
#startMusic{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:22px;
    text-align:center;
    z-index:10;
}
</style>
</head>

<body>

<div id="startMusic">ğŸµ Tap layar untuk mulai musik & lanjut romantis ğŸ’—</div>

<div class="card">
    <h1>ğŸ’™ğŸ’— Hai Kamu ğŸ’—ğŸ’™</h1>
    <p id="type"></p>

    <h2>Maukah kamu jadi pacarku?</h2>

    <button id="yes">IYA ğŸ’–</button>
    <button id="no">NGGA ğŸ˜</button>
</div>

<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");

const overlay = document.getElementById("startMusic");
overlay.addEventListener("click", ()=>{
    music.play();
    overlay.style.display="none";
});

/* Typewriter */
let text = "Aku serius... aku suka sama kamu ğŸ’™ğŸ’—";
let i = 0;
function type(){
    if(i < text.length){
        document.getElementById("type").innerHTML += text.charAt(i);
        i++;
        setTimeout(type,60);
    }
}
type();

/* YES */
document.getElementById("yes").onclick = ()=>{
    for(let i=0;i<40;i++) confetti();
    alert("YEAAAY!!! Mulai sekarang kamu resmi jadi pacarku ğŸ˜ğŸ’™ğŸ’—");
};

/* NO kabur */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", ()=>{
    const x = Math.random()*300 -150;
    const y = Math.random()*300 -150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.innerHTML = Math.random()>.5 ? "ğŸ’—" : "ğŸ’™";
    heart.className = "heart";
    heart.style.left = Math.random()*100+"%";
    heart.style.bottom = "-20px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}
setInterval(createHeart,300);

/* Confetti */
function confetti(){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left = Math.random()*100+"%";
    c.style.background = Math.random()>.5? "#60a5fa":"#f472b6";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
}
</script>

</body>
</html>
